<!doctype html>
<html lang="en">
  <head>
  	<title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="style.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

</head>
	<body style="background-image: url(/images/dd.png);">
        <div class="d-flex w-100 justify-content-center align-self-center">
            <div class="card" style="justify-content: center; width: 50rem;">
                <div class="shadow-lg p-3 mb-5 bg-white rounded">

                    <div class="row justify-content-center">
                        <div class="col-md-6 mx-auto">
                            <h2 style="font-family: 'Poppins', sans-serif; text-align:center;">Register</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 mx-auto">
                            <div class="login-wrap p-0">
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" required>
                            </div>
                        <div class="form-group">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        
                        <button type="button" class="form-control btn btn-primary submit px-3" onclick="window.location='/register'">Create Account</button>
                    
                    </form>
                  
                    </div>
                </div>
            </div>
                
            
        </div>
	</section>

	

	</body>
</html>
