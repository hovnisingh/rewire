<!doctype html>
<html lang="en">
  <head>
  	<title>ReWire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="style.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

</head>
	<body style="background-image: url(/images/dd.png);">
        <div class="d-flex w-100 justify-content-center align-self-center">
            <div style="justify-content: center; width: 50rem;">
                <div class="shadow-lg p-3 mb-5 bg-white rounded">

                    <div class="row justify-content-center">
                        <div class="col-md-6 mx-auto">
                            <h2 style="font-family: 'Poppins', sans-serif; text-align: center;">ReWire</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 mx-auto">
                            <div class="login-wrap p-0">
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                        <div class="form-group">
                        <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                        <div class="w-30 text-md-center">
                            <a href="/reset" style="color: rgb(12, 15, 189)">Forgot Password</a>
                        </div>
                        </div>
                        <button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
                    
                    </form>
                    <p class="w-100 text-center">&mdash; or &mdash;</p>
                    <div class="form-group">
                        <button type="button" class="form-control btn btn-primary submit px-3" onclick="window.location='/register'">Create Account</button>
                    </div>
                    </div>
                </div>
            </div>
                
            
        </div>
	</section>

	

	</body>
</html>
